<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .portal-title {
      font-size: 24px;
      font-weight: 700;
      color: #1976D2;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .error-message,
    .success-message {
      margin-bottom: 15px;
      font-weight: 500;
    }

    .error-message {
      color: #e53935;
    }

    .success-message {
      color: #43a047;
    }

    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      color: #555;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2196F3;
      box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1976D2;
      transform: scale(1.02);
    }

    a {
      display: block;
      margin-top: 15px;
      color: #2196F3;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="portal-title">ABC College - Maintenance Portal</div>

    <h2>Change Password</h2>

    <!-- Error message -->
    <div th:if="${error}" class="error-message">
      <p th:text="${error}">Invalid credentials</p>
    </div>

    <!-- Success message -->
    <div th:if="${message}" class="success-message">
      <p th:text="${message}">Password changed successfully</p>
      <a th:href="@{/login}">‚Üê Back to Login</a>
    </div>

    <form th:action="@{/changepassword}" method="post" th:object="${request}">
      <label for="username">Email</label>
      <input type="text" th:field="*{username}" id="username" required />

      <label for="oldPassword">Old Password</label>
      <input type="password" th:field="*{oldPassword}" id="oldPassword" required />

      <label for="newPassword">New Password</label>
      <input type="password" th:field="*{newPassword}" id="newPassword" required />

      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
