<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      flex-direction: column;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 80px;
    }

    .forgot-box {
      width: 400px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .forgot-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #444;
      font-weight: 500;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="email"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #388e3c;
      transform: scale(1.02);
    }

    .success-message {
      color: green;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .error-message {
      color: red;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #4CAF50;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .forgot-box {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  

  <div class="forgot-box">
    <h2>Forgot Password</h2>

    <p th:if="${message}"
       th:text="${message}"
       th:classappend="${error} ? 'error-message' : 'success-message'">
    </p>

    <form method="post" th:action="@{/forgotpassword}" th:object="${user}">
      <label for="email">Enter your registered email</label>
      <input type="email" th:field="*{email}" required />

      <button type="submit">Send Reset Link</button>
    </form>

    <a class="back-link" th:href="@{/login}">‚Üê Back to Login</a>
  </div>
</body>
</html>
