<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 50px;
    }

    .title {
      font-weight: 600;
      font-size: 18px;
      color: #2c3e50;
    }

    .logout-form button {
      padding: 10px 20px;
      background-color: #1565c0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-form button:hover {
      background-color: #0d47a1;
    }

    .main-section {
      margin-top: 100px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .container p {
      font-size: 16px;
      font-weight: 500;
      color: green;
      margin-bottom: 20px;
    }

    .main-btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 30px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .main-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .main-btn {
        display: block;
        width: 100%;
        margin: 10px 0;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>


  <header>
    <div class="logo">
      <img src="https://iith.ac.in/assets/images/logo.png" alt="IIT Hyderabad Logo" />
      <div class="title">IIT Hyderabad - Maintenance Portal</div>
    </div>
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit">Logout</button>
    </form>
  </header>


  <div class="main-section">
    <div class="container">
      <p th:text="${message}">Welcome back!</p>
      <a th:href="@{/raiseticket}" class="main-btn">Raise a Ticket</a>
      <a th:href="@{/viewexistingtickets}" class="main-btn">View My Tickets</a>
    </div>
  </div>

</body>
</html>
